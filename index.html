    <script>
        // Simple formatter to truncate long overviews
        function overviewFormatter(value, row, index) {
            if (!value) return '';
            const txt = String(value).replace(/\s+/g, ' ');
            return txt.length > 160 ? txt.substring(0,160) + '...' : txt;
        }

        // Boolean formatter for adult field
        function boolFormatter(value, row, index) {
            return value && (value === 1 || value === true || value === '1') ? 'Yes' : 'No';
        }
    </script>
