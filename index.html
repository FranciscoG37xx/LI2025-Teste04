<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Contacto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <main class="container my-5">

        <div class="row justify-content-center">
            <div class="col-md-3">

                <!-- FORM COM VALIDAÇÃO -->
                <form class="needs-validation border p-4 rounded bg-white shadow-sm" novalidate>

                    <!-- EMAIL -->
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email</label>
                        <input type="email" id="email" class="form-control" required>
                        <div class="invalid-feedback">
                            Por favor, forneça um endereço de email válido.
                        </div>
                        <div class="valid-feedback">
                            Perfeito!
                        </div>
                    </div>

                    <!-- ASSUNTO -->
                    <div class="mb-3">
                        <label for="assunto" class="form-label fw-semibold">Assunto</label>
                        <input type="text" id="assunto" class="form-control" required>
                        <div class="invalid-feedback">
                            Por favor, escreva um assunto.
                        </div>
                        <div class="valid-feedback">
                            Perfeito!
                        </div>
                    </div>

                    <!-- MENSAGEM -->
                    <div class="mb-3">
                        <label for="mensagem" class="form-label fw-semibold">Mensagem</label>
                        <textarea id="mensagem" class="form-control" rows="4" required></textarea>
                        <div class="invalid-feedback">
                            Por favor, escreva uma mensagem.
                        </div>
                        <div class="valid-feedback">
                            Perfeito!
                        </div>
                    </div>

                    <!-- BOTÕES -->
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="button" class="btn btn-secondary">Cancelar</button>
                    </div>

                </form>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
