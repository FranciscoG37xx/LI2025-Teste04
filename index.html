<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Contacto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <main class="container my-5">

        <div class="row justify-content-center">
            <div class="col-md-3"> <!-- 1/4 da largura em ecrãs médios -->

                <form class="border p-4 rounded bg-white shadow-sm">

                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="assunto" class="form-label fw-semibold">Assunto</label>
                        <input type="text" id="assunto" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="mensagem" class="form-label fw-semibold">Mensagem</label>
                        <textarea id="mensagem" class="form-control" rows="4"></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="button" class="btn btn-secondary">Cancelar</button>
                    </div>

                </form>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
